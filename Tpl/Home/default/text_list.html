                  </div>
                  <div class="x3 text-large padding-large-left li_1" style="color: #e0e0e0">
                    <span class="x6 padding-left">{$vo.time|msubstr=###,5,5}</span>
                    <span class="x12"></span>
                    <span class="x6 text-big padding-left">{$vo.time|msubstr=###,0,4}</span>
                  </div>
                </a>
              </div>
            </div>
          </volist>
        </div>
        <div class="bottom-xia x12 ">
          <ul class="pagination">
            {$page}
          </ul>
        </div>
      </div>
    </div>
